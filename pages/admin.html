<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://kit.fontawesome.com/3ec3d248e9.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-globe-africa"></i>

                </a>
            </div>
        </nav>
    </header>
    <section>
        <aside>
            <div id="polar">
                <img src="../images/coder.jpg" alt="">
                <p><strong>Senior Dev</strong></p>
                <h3>Menu</h3>

                <a href="#" class="addUser"><i class="fas fa-user-plus fa-3x"></i>Add Users</a>
                <a href="#" class="sendMail"><i class="fas fa-users fa-3x"></i></i>View Users</a>
                <!-- <a href="#" class="logOut"><i class="fas fa-sign-out-alt fa-3x"></i>Sign Out</a> -->
                <button id="sign_out" class="btn btn-warning">Sign Out</button>
            </div>
        </aside>


        <article>
            <h1>Welcome to the Dashboard page</h1>


            <form class="addingUser">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="user_name form-control" placeholder="Enter Name of User" required>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="user_email form-control" placeholder="Enter email of User" required>

                </div>

                <input type="submit" value="Add User" class="btn btn-outline-success btn-lg" id="get_name">
            </form>
            <div class="userAdded">
                <ul class="users">

                </ul>
            </div>
            <!-- this is where the names will be displayed -->
            <div id="displayUsers">
                <h3>Users table</h3>
                <table class="added_users table table-hover">
                    <thead>
                        <tr>

                            <th scope="col">User</th>
                            <th scope="col">Email</th>
                        </tr>

                    </thead>
                    <tbody id="tBody">
                        <tr id="tRow">

                            <td id="table_name"></td>
                            <td id="table_email"></td>
                        </tr>

                    </tbody>
                </table>
                <button class="removeUser btn btn-danger">Delete Users</button>
            </div>

        </article>


    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../js/admin.js"></script>
</body>


</html>
