<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://kit.fontawesome.com/3ec3d248e9.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="sidebar" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="sidebar_pic">
            <img src="https://images.pexels.com/photos/10850706/pexels-photo-10850706.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                class="rounded-circle z-depth-2" data-holder-rendered="true" alt="200x200">

        </header>

        <h2><strong>Senior Dev</strong></h2>


        <!-- //this is the list items in the sidebar -->
        <ul>
            <li class="addUser"><i class="fas fa-user-plus"></i><span>Add Voter</span></li>
            <li class="sendMail"><i class="fas fa-users"></i></i><span>View Voters</span></li>
        </ul>
        <!-- logout button -->
        <button id="sign_out" class="btn btn-warning">Sign Out</button>
    </nav>

    <!-- the main part on the right of sidebar -->
    <main>
        <div>
            <!-- <h1>Welcome to the Dashboard page</h1> -->
            <form class="addingUser">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="user_name form-control" placeholder="Enter Name of Voter" required>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="user_email form-control" placeholder="Enter email of Voter" required>

                </div>

                <input type="submit" value="Add Voter" class="btn btn-outline-success btn-lg" id="get_name">
            </form>
            <div class="userAdded">
                <ul class="users">

                </ul>
            </div>
            <!-- this is where the names will be displayed -->
            <div id="displayUsers">
                <h3>Users table</h3>
                <table class="added_users table table-hover">
                    <thead>
                        <tr>

                            <th scope="col">User</th>
                            <th scope="col">Email</th>
                        </tr>

                    </thead>
                    <tbody id="tBody">
                        <tr id="tRow">

                            <td id="table_name"></td>
                            <td id="table_email"></td>
                        </tr>

                    </tbody>
                </table>
                <button class="removeUser btn btn-danger">Delete Users</button>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../js/admin.js"></script>
</body>


</html>
