<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/510454a2ce.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <title>Online voting system</title>
</head>

<body>
    <div id="login" class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>

                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Login into account
                    </h4>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input id="email-field" type="email" name="" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input id="password-field" type="password" name="" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1">Remember me</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase" onclick="login()">
                    Login
                  </button>
                        </div>

                        <div class="text-right">
                            <a href="#" class="forget-link">
                    Forget Password?
                  </a>
                        </div>

                        <div class="text-center mb-3">
                            Patners with
                        </div>

                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">
                      facebook
                    </a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">
                      google
                    </a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">
                      twitter
                    </a>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Don't have an account?
                            <a href="#" class="register-link">
                    Register here
                  </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div id="user" class="container">
        <h3>you are logged in</h3>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->
