<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting and Results Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/polling.css">
    <script src="../js/polling.js"></script>
    <!--jQuery hide with callback function-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!--formHide-->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="container"><!--encapsule-->
      
      <div class="container"><!--Voting container-->
          <div class="row" id="selection">
              <div class="col-md" id="service">

                <!--VOTING SECTION starts here -->
                  <div id="poll"> <!--start-->
                      <div class="container">
                          <div class="row">
                              <div class="col-md-6">
                                  <br><h3 id="form-title">Participate in the Election Below</h3>
                                  <hr>
                                  
                                  <!--RADIO VOTING FORM-->
                                  <div class="formArea">

                                    <div class="container">
                                      <div class="row">
                                        <form id="voting-form" target="_parent" onsubmit="return false;">
                              
                                        <div class="custom-radio-button">
                                            <h3>Vote for Head of the Finance Department below:</h3>
                                            <br>
                                          <div class="form-check">
                                            <input id="color-red" type="radio" name="candidate" value=Bruno>
                                            <label class="form-check-label" for="color-red"><span></span>
                                                <big>Bruno Ngugi</big>
                                            </label>
                                          </div><br>
                                          <div class="form-check">
                                            <input id="color-blue" type="radio" name="candidate" value="Sandra">
                                            <label class="form-check-label" for="color-blue"><span></span>
                                                <big>Sandra Kinoti</big>
                                            </label>
                                          </div><br>
                                          <div class="form-check">
                                            <input id="color-pink" type="radio" name="candidate" value="Phillip">
                                            <label class="form-check-label" for="color-pink"><span></span>
                                                <big>Phillip Okeyo</big>
                                            </label>
                                          </div><br>
                                          <div class="form-check">
                                            <input id="color-orange" type="radio" name="candidate" value="Teddy">
                                            <label class="form-check-label" for="color-orange"><span></span>
                                                <big>Teddy Nyateya</big>
                                            </label>
                                          </div><br>
                                          <div class="form-check">
                                            <input id="color-mediumslateblue" type="radio" name="candidate" value="Steve">
                                            <label class="form-check-label" for="color-mediumslateblue"><span></span>
                                                <big>Steve Biko</big>
                                            </label>
                                          </div><br>
                                          
                              
                                          <div class="buttonSTYLE">
                                            <button input type="submit" id="submit-vote" class="vote btn btn-primary" onclick="checkButton()">Cast VOTE</button>
            
                                          </div>
                                        
                                        </div>
                                        </form>
                                      
                                      </div>
                                    </div> 
                              
                              
                                </div><!--formArea end-->
  

                              </div>
                          </div>
                      </div>
                      <br>
                      <br>
                    </div><!--end-->

                      <!--Results SECTION starts here-->
                      <div id="#show"><!--start-->
                        <h3>Fade out</h3>
                        <div id="result">
                          <p id="tick"> <br></p>
                          <p id="error"> </p>
                          <h1> Results</h1>
                        </div>

                        <div id="#result1">
                          <p id="tick"> <br></p>
                          <h2>Reukl</h2>
                        </div>
                      </div><!--end-->

                      
          </div>
      </div>
  
      
  </div>

   </body>
</html>
