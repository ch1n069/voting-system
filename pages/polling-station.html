<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting and Results Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="polling.css">
    <script src="polling.js"></script>
    <!--jQuery hide with callback function-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--formHide-->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap');
    </style>
</head>
<body>
    <div class="container">
        

            <!--RADIO VOTING FORM-->
    <div class="formArea">

        <div class="container">
          <div class="row">
            <form id="voting-form" target="_parent" onsubmit="return false;">

            <div class="custom-radio-button">
                <h3>Vote for Head of the Finance Department below:</h3>
                <br>
              <div class="form-check">
                <input id="color-red" type="radio" name="candidate" value=“Bruno”>
                <label class="form-check-label" for="color-red"><span></span>
                    <big>Bruno Ngugi</big>
                </label>
              </div><br>
              <div class="form-check">
                <input id="color-blue" type="radio" name="candidate" value="Sandra">
                <label class="form-check-label" for="color-blue"><span></span>
                    <big>Sandra Kinoti</big>
                </label>
              </div><br>
              <div class="form-check">
                <input id="color-pink" type="radio" name="candidate" value="Phillip">
                <label class="form-check-label" for="color-pink"><span></span>
                    <big>Phillip Okeyo</big>
                </label>
              </div><br>
              <div class="form-check">
                <input id="color-orange" type="radio" name="candidate" value="Teddy">
                <label class="form-check-label" for="color-orange"><span></span>
                    <big>Teddy Nyateya</big>
                </label>
              </div><br>
              <div class="form-check">
                <input id="color-mediumslateblue" type="radio" name="candidate" value="Steve">
                <label class="form-check-label" for="color-mediumslateblue"><span></span>
                    <big>Steve Biko</big>
                </label>
              </div><br>
              

              <div class="buttonSTYLE">
                <button input type="submit" id="submit-vote" class="vote btn btn-primary" onclick="checkButton()">Cast VOTE</button>
              </div>
            
            </div>
            </form>
          
          </div>
        </div> 


    </div><!--formArea end-->

    <!--Results Div-->
    <div id="result-div">
        <p id="tick"> <br></p>
        <p id="error"> </p>
    </div>
    
    

    <!--jQuery & boots-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
